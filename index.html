<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="genres-games">
                <select name="select-genre" id="select-genre">
                    <option value disabled selected>--choose a genre--</option>
                    <option value="genre1">genre1</option>
                    <option value="genre2">genre2</option>
                    <option value="genre3">genre3</option>
                    <option value="genre4">genre4</option>
                    <option value="genre5">genre5</option>
                    <option value="genre6">genre6</option>
                </select>
            </div>
            <div class="search-box">
                <input type="text" id="search-input">
                <button id="search-btn">SEARCH</button>
            </div>
        </div>
        <div class="wrap-games">
        </div>
        <div class="pagination">
            <button id="back">Back</button>
            <div class="wrap-pages">
                <div class="first-page"></div>
                <span>...</span>
                <div class="current-page"></div>
                <span>...</span>
                <div class="last-page"></div>
            </div>
            <button id="next">Next</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
